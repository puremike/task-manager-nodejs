<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 Page Not Found</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f8f9fa;
				text-align: center;
			}
			.container {
				max-width: 600px;
				padding: 20px;
				border: 1px solid #dee2e6;
				border-radius: 8px;
				background-color: #ffffff;
			}
			h1 {
				font-size: 4rem;
				margin: 0;
				color: #dc3545;
			}
			p {
				font-size: 1.25rem;
				margin: 10px 0;
				color: #6c757d;
			}
			a {
				color: #007bff;
				text-decoration: none;
				font-weight: bold;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>404</h1>
			<p>Oops! The page you're looking for doesn't exist.</p>
			<p>
				Return to the <a href="/">homepage</a> or check out the
				<a href="/contact">contact page</a> for more information.
			</p>
		</div>
	</body>
</html>
